<div class="container-fluid verify-certificate-wrapper">
    <h2 class="text-center">Certificate Successfully Verified</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let key of objectKeys(certificateData)">
        <div class="certificate-info">
          <span>{{ key }}</span>: {{ certificateData }}
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-4" (click)="goBack.emit()">BACK</button>
  </div>
